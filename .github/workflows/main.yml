name: 🚀 EAS Build

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗️ Checkout repository
        uses: actions/checkout@v3

      - name: 🧱 Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: 🧰 Setup Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔐 Create GoogleService-Info.plist
        run: |
          set -e
          echo "${{ secrets.GOOGLE_SERVICES_INFO_BASE64 }}" | base64 -d > GoogleService-Info.plist

      - name: 🌿 Inject Runtime Environment Variables
        run: |
          echo "EXPO_PUBLIC_KAKAO_APP_KEY=${{ secrets.KAKAO_APP_KEY }}" >> $GITHUB_ENV
          
      - name: 🚀 Build iOS App with EAS
        run: |
          eas build --non-interactive --platform ios --profile production
