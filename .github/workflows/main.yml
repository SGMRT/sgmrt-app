on:
  push:
    branches:
      - release
  workflow_dispatch:  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # - name: 🚀 Build Android app
      #   run: eas build --non-interactive --profile release --platform android
      
      - name: 🚀 Build iOS app
        run: |
          export EXPO_PUBLIC_KAKAO_APP_KEY=${{ secrets.KAKAO_APP_KEY }}
          eas build --non-interactive --profile production --platform ios
